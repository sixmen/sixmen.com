{% include setup %}

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>sixmen.com: {{ page.title }}</title>
  {% if page.description %}<meta name='description' content='{{ page.description }}'>{% endif %}
  <meta name='author' content='{{ site.author.name }}'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link href='{{ ASSET_PATH }}/css/style.css?body=1' rel='stylesheet' type='text/css' media='all'>
  <link href='{{ ASSET_PATH }}/css/pygments.css?body=1' rel='stylesheet' type='text/css' media='all'>

  <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>

</head>
<body>

<div class='hp-navbar'>
  <div class='container-fluid'><div class='row'><div class='col-xs-12'>
    <nav class='hp-nav'>
      {% if page.url == '/en/' %}
      <a class='hp-nav-item active' href='{{ BASE_PATH }}/en/'>Home</a>
      {% else %}
      <a class='hp-nav-item' href='{{ BASE_PATH }}/en/'>Home</a>
      {% endif %}
      <a class='hp-nav-item' href='{{ BASE_PATH }}/ko/mylife/'>MyLife <small>(Korean)</small></a>
      <a class='hp-nav-item' href='{{ BASE_PATH }}/ko/travel/'>Travel <small>(Korean)</small></a>
      <a class='hp-nav-item' href='{{ BASE_PATH }}/ko/tech/'>Tech<small>(Korean)</small></a>
      <a class='hp-nav-item pull-right' href='{{ BASE_PATH }}/ko/'>한국어</a>
    </nav>
  </div></div></div>
</div>

<div class='container'>
  {{ content }}
</div>

<div class='container-fluid'>
  <hr>
  <footer>
    <p>
      &copy; 2014-2016 Sangmin Yoon
      <span class='pull-right text-muted'>

  </footer>
</div>

{% include analytics %}
