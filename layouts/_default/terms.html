{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class='container'>

<div class='row'>
  <div class='col-xs-12'>
    <div class='page-header'>
      <h1>{{ .Title }}</h1>
    </div>
  </div>

  <div class='col-xs-12 col-sm-9'>
    <div class='list-group'>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
        <a href='{{ $value.Name | urlize }}' class='list-group-item'>
          <h4 class='list-group-item-heading'>
            {{ $value.Name }}
            <small class='pull-right list-group-item-text'>{{ $value.Count }}</small>
          </h4>
        </a>
      {{ end }}
    </div>
  </div>
</div>

</div>

{{ partial "footer.html" . }}
