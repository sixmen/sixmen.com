{{ if len .Params | eq 3 }}
  <iframe width='{{ .Get 1 }}' height='{{ .Get 2 }}' src='//www.youtube.com/embed/{{ .Get 0 }}' frameborder='0' allowfullscreen='allowfullscreen'>&nbsp;</iframe>
{{ else }}
  <iframe width='560' height='420' src='//www.youtube.com/embed/{{ .Get 0 }}' frameborder='0' allowfullscreen='allowfullscreen'>&nbsp;</iframe>
{{ end }}
